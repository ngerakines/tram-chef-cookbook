---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
    driver:
      network:
        - ["private_network", {ip: "10.10.10.5"}]
  - name: ubuntu-13.10
    driver:
      network:
        - ["private_network", {ip: "10.10.10.5"}]
  - name: centos-6.5
    driver:
      network:
        - ["private_network", {ip: "10.10.10.5"}]
  - name: centos-5.8
    driver:
      box_url: https://dl.dropbox.com/u/17738575/CentOS-5.8-x86_64.box
      network:
        - ["private_network", {ip: "10.10.10.5"}]

suites:
  - name: default
    run_list:
      - recipe[tram::default]
  - name: centos
    run_list:
      - recipe[tram::default]
    attributes:
    excludes:
      - ubuntu-12.04
      - ubuntu-13.10
      - centos-5.8
  - name: ubuntu
    run_list:
      - recipe[tram::default]
    attributes:
    excludes:
      - centos-6.5
      - centos-5.8
